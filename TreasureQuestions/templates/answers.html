{% extends "base.html" %}

{% load static %}

{% block content %}
    <div id="questions_and_answers">
        {% for question in questions %}
            <div class="question_block">
                <div class="question">{{ question.question }}</div>
                <div class="answer">{{ question.answer }}</div>
            </div>
        {% endfor %}
    </div>
    <div id="alert">
        Ответ был успешно скопирован!
    </div>
{% endblock %}
